<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Faq Accordian Page</title>
  </head>
  <body>
    <main>
      <section>
        <div class="main-section">
          <div class="svg-display">
            <img
              src="./images/background-pattern-desktop.svg"
              alt="background-pattern-desktop" />
          </div>

          <div id="faq-section">
            <div class="section1">
              <img src="./images/icon-star.svg" alt="icon-star" />

              <h1>FAQS</h1>

            <div class="question1">
              <p>What is frontend mentor and how will it help me?</p>
              <img src="./images/icon-plus.svg" alt="icon-svg" />
            </div>

            <div class="question2">
              <p>Is FrontEnd Mentor free?</p>
              <img src="./images/icon-plus.svg" alt="icon-svg" />
            </div>

            <div class="question3">
              <p>Can I use FrontEnd Mentor Projects in my Portfolio?</p>
              <img src="./images/icon-plus.svg" alt="icon-svg" />
            </div>

            <div class="question4">
              <p>How can i get help if I'm stuck on a challenge?</p>
              <img src="./images/icon-plus.svg" alt="icon-svg" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
